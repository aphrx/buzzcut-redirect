<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Redirect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #140D37;
            color: white;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 80%;
            height: auto;
        }
    </style>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS detection
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
            window.location.href = "https://apps.apple.com/us/app/buzzcut-automated-buzzer/id6499471607";
        }

        // Android detection
        if (/android/i.test(userAgent)) {
            window.location.href = "https://play.google.com/store/apps/details?id=io.aphrx.buzzcut&pli=1";
        }

    });
    </script>
</head>
<body>
    <img src="logo.png" alt="App Logo">
</body>
</html>
